{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register Your Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 900px;
            padding: 40px;
        }
        .title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-container {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 12px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            transition: all 0.3s ease;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .status-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            color: #155724;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="main-container">
            <h1 class="title">Employee Stress Prediction System</h1>
            <p class="subtitle">Predicting Employees under Stress for Pre-emptive Remediation using Machine Learning</p>
            
            <div class="form-container">
                <h3 class="form-title">
                    <i class="fas fa-user-plus me-2"></i>Register Your Account
                </h3>
                
                <form method="POST" role="form">
                    {% csrf_token %}
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-1"></i>Username
                            </label>
                            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-1"></i>Password
                            </label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">
                                <i class="fas fa-envelope me-1"></i>Email Address
                            </label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email address" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="phoneno" class="form-label">
                                <i class="fas fa-phone me-1"></i>Mobile Number
                            </label>
                            <input type="tel" class="form-control" name="phoneno" id="phoneno" placeholder="Enter mobile number" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">
                                <i class="fas fa-venus-mars me-1"></i>Gender
                            </label>
                            <select class="form-control" name="gender" id="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="country" class="form-label">
                                <i class="fas fa-globe me-1"></i>Country
                            </label>
                            <input type="text" class="form-control" name="country" id="country" placeholder="Enter country" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="state" class="form-label">
                                <i class="fas fa-map-marker-alt me-1"></i>State
                            </label>
                            <input type="text" class="form-control" name="state" id="state" placeholder="Enter state" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="city" class="form-label">
                                <i class="fas fa-city me-1"></i>City
                            </label>
                            <input type="text" class="form-control" name="city" id="city" placeholder="Enter city" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">
                            <i class="fas fa-home me-1"></i>Address
                        </label>
                        <textarea class="form-control" name="address" id="address" rows="3" placeholder="Enter your address" required></textarea>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-register btn-lg" name="submit">
                            <i class="fas fa-user-plus me-2"></i>Register Account
                        </button>
                    </div>
                </form>
                
                {% if object %}
                <div class="status-message">
                    <i class="fas fa-check-circle me-2"></i>Registration Status: <strong>{{ object }}</strong>
                </div>
                {% endif %}
                
                <div class="nav-links">
                    <a href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt me-1"></i>Employee Login
                    </a>
                    |
                    <a href="{% url 'serviceproviderlogin' %}">
                        <i class="fas fa-user-shield me-1"></i>Admin Login
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
