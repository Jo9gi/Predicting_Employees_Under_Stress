{% extends 'SProvider/Header.html' %}
{% block researchblock %}

<style>
    body{
	background-color: #FFFFFF;
    }
    .menu table{
        width:100%;
        text-align:center;

    }

    .menu table td:hover{
         background:rgb(0,0,0);
    }

     .menu table td{
          background: #584b4f;
     }

     .menu table,.menu table th,.menu table td {
          border: ;
          border-collapse: collapse;
     }

     .menu table th,.menu table  td {
          padding: 15px;
     }
     .topic h1{
           color:white;
           padding:2px;
           text-align:center;
           border-style:none;
           height:100px;
           width:100%;
     }
     .chart-wrapper{
           display: flex;
           gap: 20px;
           padding: 20px;
           margin-top: 20px;
     }
     #chartContainer{
            width: 80%;
            height: 500px;
            margin: 0 auto;
     }
     .sidemenu{
           width: 200px;
           padding: 20px;
           background: #f5f5f5;
           border-radius: 8px;
     }
     .sidemenu a{
           display: block;
           padding: 10px 15px;
           margin: 10px 0;
           background: #584b4f;
           color: white;
           text-decoration: none;
           border-radius: 5px;
           text-align: center;
           transition: 0.3s;
     }
     .sidemenu a:hover{
           background: #000;
     }
</style>


<script>
window.onload = function() {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title: {
		text: ""
	},
	data: [{
	{% if chart_type == "rangeSplineArea" %}
		type: "rangeSplineArea",
	{% elif chart_type == "pie" %}
		type: "pie",
	{% elif chart_type == "spline" %}
		type: "spline",
	{% endif %}
		startAngle: 240,
		yValueFormatString: "##0.00\"%\"",
		indexLabel: "{label} {y}",
		dataPoints: [
		{% for o in form %}
			{y: {{o.dcount}}, label: "{{o.names}}"},
		{% endfor %}
		]
	}]
});
chart.render();

}

</script>
<body>
<br>
<div class="topic">



<div class="chart-wrapper">
    <div class="sidemenu">
        <h3 style="color:#584b4f; margin-bottom:20px; text-align:center;">Chart Types</h3>
        <a href="{% url 'likeschart' 'rangeSplineArea' %}">RANGE SPLINE</a>
        <a href="{% url 'likeschart' 'pie' %}">PIE CHART</a>
    </div>
    <div id="chartContainer" class="graph"></div>
</div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</div>

</body>
{% endblock %}
