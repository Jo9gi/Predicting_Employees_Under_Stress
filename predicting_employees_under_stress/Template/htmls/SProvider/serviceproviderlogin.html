{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            margin: 20px auto;
            max-width: 800px;
            padding: 40px;
        }
        .title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 40px;
        }
        .admin-login-container {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            margin: 0 auto;
            color: white;
        }
        .admin-title {
            color: white;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255,255,255,0.7);
        }
        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
            background: rgba(255,255,255,0.15);
            color: white;
        }
        .btn-admin-login {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            padding: 15px 30px;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .btn-admin-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            color: white;
        }
        .btn-secondary {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: white;
            font-weight: 500;
            padding: 12px 25px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-1px);
            color: white;
        }
        .btn-secondary a {
            color: white;
            text-decoration: none;
        }
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255,255,255,0.3);
        }
        .divider span {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 0 20px;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
        }
        .admin-badge {
            background: #e74c3c;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <h1 class="title">Employee Stress Prediction System</h1>
            <p class="subtitle">Administrative Access Portal</p>
            
            <div class="admin-login-container">
                <div class="text-center">
                    <div class="admin-badge">
                        <i class="fas fa-shield-alt me-1"></i>ADMIN ACCESS
                    </div>
                </div>
                
                <h3 class="admin-title">
                    <i class="fas fa-user-shield me-2"></i>Administrator Login
                </h3>
                
                <form method="POST" role="form">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <input type="text" class="form-control" name="username" placeholder="Administrator Username" required>
                    </div>
                    
                    <div class="mb-3">
                        <input type="password" class="form-control" name="password" placeholder="Administrator Password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-admin-login" name="submit1">
                        <i class="fas fa-sign-in-alt me-2"></i>Access Admin Panel
                    </button>
                </form>
                
                <div class="divider">
                    <span>Alternative Access</span>
                </div>
                
                <button class="btn btn-secondary">
                    <a href="{% url 'login' %}">
                        <i class="fas fa-user me-1"></i>Employee Login
                    </a>
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
